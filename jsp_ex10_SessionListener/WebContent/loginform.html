<!DOCTYPE html>
<html>

<title>Insert title here</title>
</head>
<body>

<h1>Login Form</h1>
<hr />
<form action="login" method="POST">
<table border="1" cellpadding="5" width="600" bordercolordark="white">
	<tr>
		<td width="200">
		<p align="right">사용자 아이디</p></td>
		<td width="400"><input type="text" name="userID"/></td>
	</tr>
	<tr>
		<td width="200"><p align="right">비밀번호</p></td>
		<td width="400"><p><input type="password" name="passwd" /></p></td>
	</tr>
	<tr>
		<td width="200"><p>&nbsp; </p></td>
		<td width="400"><input type="submit" value="전송" />
		<input type="reset" value="리셋" /></td>
	</tr>
</table>
</form>
