<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul.topmenu{
	border-top: 1px solid red;
	border-bottom: 1px solid red;
	padding: 0;
	overflow: hidden;
	width: 1010px;
}
.topmenu > li{
	border: 0px solid blue;
	width: 200px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	list-style: none;
	float: left;
	box-sizing: border-box;
}
.topmenu > li:hover{
	background: pink;
	border-bottom: 1px solid red;
}
</style>
</head>
<body>
<h1>다슬 홈페이지</h1>
<ul class="topmenu">
	<li>HOME</li>
	<li>PROFILE</li>
	<li>GALLERY</li>
	<li>BOARD</li>
	<li>GUEST</li>
</ul>
</body>
</html>
